<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Panda Login Form</title>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&amp;display=swap'><link rel="stylesheet" href="./panda.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
  <form>
    <label for="username">Enter your username</label>
    <input type="text" id="username" placeholder="Username" />
    <label for="password">Enter your password</label>
    <input type="password" id="password" placeholder="Password" />
    <button>Login</button>
  </form>
  <div class="left-ear"></div>
  <div class="right-ear"></div>
  <div class="panda-face">
    <div class="left-blush"></div>
    <div class="right-blush"></div>
    <div class="left-eye">
      <div class="left-eyeball"></div>
    </div>
    <div class="right-eye">
      <div class="right-eyeball"></div>
    </div>
    <div class="nose"></div>
  </div>
  <div class="left-hand"></div>
  <div class="right-hand"></div>
  <div class="left-paw"></div>
  <div class="right-paw"></div>
</div>
<!-- partial -->
  <script  src="./panda.js"></script>

</body>
</html>
